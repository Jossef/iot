<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Is Occupied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/lib/bootswatch-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="is-occupied">


<!-- Navigation -->
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img width="150px" class="logo-img" src="/static/img/logo.png">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li class="page-scroll">
                    <a href="#/devices">Devices</a>
                </li>
                <li class="page-scroll">
                    <a href="https://github.com/Jossef/is-occupied" target="_blank">GitHub</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container" ng-controller="ShellController">
3    <ul>
        <li ng-repeat="message in messages | orderBy:'-date'">
            {{ message.date | date:'medium' }} {{ message.message }}
        </li>
    </ul>

    <canvas id="bar" class="chart chart-bar" data="data" labels="labels"></canvas>
</div>

<script src="/static/lib/Chart.js/Chart.js"></script>
<script src="/static/lib/angular/angular.min.js"></script>
<script src="/static/lib/angular-animate/angular-animate.min.js"></script>
<script src="/static/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/static/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/static/lib/ng-socket-io/ng-socket-io.min.js"></script>
<script src="/static/lib/socket.io-client/socket.io.js"></script>
<script src="/static/lib/angular-chart.js/angular-chart.js"></script>

<script src="/static/angular/is-occupied.js"></script>
<script src="/static/angular/controllers/shell.js"></script>

</body>
</html>
